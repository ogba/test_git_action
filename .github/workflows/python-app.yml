name: Calculator CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Calculator and Run Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Display Python version
    - name: Display Python version
      run: python --version

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install black flake8 mypy pytest-cov

    # ------------------------------
    # ğŸ” Code Quality Checks Section
    # ------------------------------

    - name: Run Black (code formatting check)
      run: |
        echo "ğŸ–¤ Running Black..."
        black --check .
    
    - name: Run Flake8 (linting)
      run: |
        echo "ğŸ” Running Flake8..."
        flake8 .

    - name: Run mypy (type checking)
      run: |
        echo "ğŸ§ª Running mypy..."
        mypy .
    
    # ------------------------------
    # ğŸ§ª Run your Calculator Logic & Tests
    # ------------------------------

    # Step 5: Run demo
    - name: Run calculator demo
      run: |
        echo "Running calculator demonstration..."
        python main.py

    # Step 6: Run pytest
    - name: Run calculator tests
      run: |
        echo "Running calculator test suite..."
        pytest test_main.py -v --tb=short

    # Step 7: Generate coverage report
    - name: Generate coverage report
      run: |
        pytest test_main.py --cov=main --cov-report=term-missing

    # Step 8: Success message
    - name: All tests passed
      run: |
        echo "âœ… All calculator tests passed!"
        echo "âœ… Code Quality Checks Completed!"
        echo "ğŸš€ CI/CD Pipeline completed successfully!"
