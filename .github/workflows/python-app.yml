name: Calculator CI/CD Pipeline

# Trigger the workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Jobs to run
jobs:
  test:
    name: Test Calculator
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Set up Python environment
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # Step 3: Display Python version
    - name: Display Python version
      run: python --version

    # Step 4: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 5: Run the calculator to verify it works
    - name: Run calculator demo
      run: |
        echo "Running calculator demonstration..."
        python main.py

    # Step 6: Run all tests with pytest
    - name: Run calculator tests
      run: |
        echo "Running calculator test suite..."
        pytest test_main.py -v --tb=short

    # Step 7: Run tests with coverage report
    - name: Generate coverage report
      run: |
        pip install pytest-cov
        pytest test_main.py --cov=main --cov-report=term-missing

    # Step 8: Success message
    - name: All tests passed
      run: |
        echo "✅ All calculator tests passed!"
        echo "✅ CI/CD Pipeline completed successfully!"
